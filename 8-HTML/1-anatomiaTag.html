<!-- Hyper Text Markup Language - HTML -->  
<!-- Uma tag pode ou não ser acompanhada de fechamento -->

<tag>  <!-- Tag com fechamento --> 
    <bla>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>
    </bla>
</tag>

<!-- HTML --> <meta> <br> <input> <!-- Tags do próprio HTML -->
<tag /> <meta /> <br /> <input /> <!-- Tag sem fechamento -->

<tag param="valor1" param2='valor2'> <!-- Tags podem possuir parâmetros -->

<input type="text" v-if v-of v-else> <!-- Parâmetros personalizados -->

<calendario></calendario> <!-- É possível criar suas prórias personalizadas. -->
