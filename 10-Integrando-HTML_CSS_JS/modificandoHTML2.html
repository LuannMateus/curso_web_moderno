<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // Adicionando elemento ou texto retirando apenas a onde foi referenciado
        div.innerHTML = '<p>Texto Alterado</p>'
        // Adiciona o elemento ou texto substituindo o elemento.
        // div.outerHTML = 'Texto Alterado' 

        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterend', '<p>Antes do Início</p>')

        // Somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
