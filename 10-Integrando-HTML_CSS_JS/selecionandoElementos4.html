<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')

        // Seleciona o pai do elemento.
        lista.parentNode.log()
        // Seleciona o filho do elemento.
        lista.childNodes.log()

        // Selecionando o primeiro.
        const primeiro = lista.firstChild
        primeiro.log()

        // Selecionando o próximo elemento.
        primeiro.nextSibling.log()

        // Selecionando o ultimo.
        const ultimo = lista.lastChild
        ultimo.log()

        // Selecionando o elemento anterior.
        ultimo.previousSibling.log()

        // Pegando todos os filhos.
        lista.children.log()

        // Pegando a primeira tag.
        lista.firstElementChild.log()

        // Pegando a última tag.
        lista.lastElementChild.log()

        // Pegando o pai do elemento e após isso, pegando o elemento anterior.
        lista.parentNode.previousElementSibling.log()

        // Pegando o pai do elemento e após isso, pegando o elemento posterior.
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
