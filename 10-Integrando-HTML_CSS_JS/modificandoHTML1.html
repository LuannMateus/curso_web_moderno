<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        // Criando uma elemento HTML - createElement
        const div1 = document.createElement('div')
        div1.classList.add('destaque') // Adicionando uma classe
        // Inserindo um texto - innerHTML
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wb-atributo', 'valor') // Criando um atributo
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')

        // Inserindo um filho no elemento div3 - appendChild
        div3.appendChild(p)

        // Inserindo as divs no body
        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        // Criando um texto por NODE - createTextNode
        const texto = document.createTextNode('Antes')
        // Inserindo o valor antes.
        div3.insertBefore(texto, div3.childNodes[0])

        // Criando um clone do elemento
        const div4 = div3.cloneNode(true)

        body.appendChild(div4) 
        body.removeChild(div3) // Removendo um elemento

    </script>
</body>

</html>
