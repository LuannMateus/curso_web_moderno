<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <salute name='Mia'></salute>
        <salute name='Bia'></salute>
        <salute name='Tia'></salute>
    </div>

    <script>

        Vue.component('salute', {
            props: ['name'],
            template: `
                <div>Good morning, {{name}}!</div>
            `
        })

       new Vue({
           el: '#app'
       })
    </script>
</body>
</html>
