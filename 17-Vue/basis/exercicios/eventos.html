<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>
            <p>{{count}}</p>
            <button v-on:click="add">+1</button>
            <button @click="count--">-1</button>
        </p>
        <p @mousemove="newPosition">
            Coodenadas: {{ x }} - {{ y }}
            <span @mousemove.stop> != Not Here</span>
        </p>
        <input type="text" @keyup.enter="alert">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                count: 0
            },
            methods: {
                add() {
                    this.count++
                },
                newPosition(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e) {
                    e.stopPropagation()
                },
                alert() {
                    alert('Submit by ENTER!')
                }
            }
        })
    </script>
</body>
</html>
