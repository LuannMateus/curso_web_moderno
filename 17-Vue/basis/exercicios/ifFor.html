<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <p v-for="(student, i) in students">
            {{i+1}}) {{student.name}} - {{student.grade}} -
            <span v-if="student.grade >= 9">Quadro de Honra</span>
            <span v-else-if="student.grade >= 6">Aprovado</span>
            <span v-else-if="student.grade >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n > 2">{{n}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                students: [
                    { name: 'Maria', grade: 9.2 },
                    { name: 'Pedro', grade: 6.2 },
                    { name: 'Gus', grade: 5.4 },
                    { name: 'Eli', grade: 10 },
                    { name: 'Ant', grade: 2 }
                ]
            }
        })
    </script>
</body>

</html>
