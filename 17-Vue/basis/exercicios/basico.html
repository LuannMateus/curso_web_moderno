<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{name}}, {{price}}, {{ descount * 100}}%</p>
        <p>4) {{rightTime()}}</p>
        <p>5) {{priceWithDescount}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Caneta',
                price: 6.89,
                descount: 0.15
            },
            methods: {
                rightTime() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                priceWithDescount: function() {
                    return this.price * (1 - this.descount)
                }
            }
        })
    </script>
</body>
</html>
